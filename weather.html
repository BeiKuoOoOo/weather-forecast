<head>
<style>

	float:left;

	color:black;

background-image: url("http://i.imgur.com/qJbDQNI.gif");
 background-size: 100% 155%;

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>

function showWeather(){
	var location =document.getElementById("location").value
	var key="&appid=8eefe0f1bea8271fbe52facfda36ee3a";
	current(location,key);
	daily(location,key);
}
function current(location,key){
	$.getJSON("http://api.openweathermap.org/data/2.5/weather?units=metric&q="+location+key, function(data){
		var name=data.name;
		var coordsLat=data.coord.lat
		var coordsLon=data.coord.lon;
		var icon=data.weather[0].icon;//http://openweathermap.org/img/w/10d.png
		var descr=data.weather[0].description;
		var temp=data.main.temp;
		var humidity=data.main.humidity;
		var windSpeed=data.wind.speed;

		var build = "";
		build += "<div id='current'>";
		build += "<h3>"+name+ " ( " +coordsLat+ " , " +coordsLon+ " )</h3>";
		build += "<img src='http://openweathermap.org/img/w/"+icon+".png' style='height:100px'><br>";
		build += "<p>";
		build += "Description:"+descr+"<br>";	
		build += "Tempture:"+temp+" deg C<br>";
		build += "Humidity:"+humidity+" %</br>";
		build += "Wind speed:"+windSpeed+" mph</br>";
		build +="</p>"
		build += "</div>";

		document.getElementById("current").innerHTML = build;
		myMap(coordsLat,coordsLon)
	});
}
function daily(location,key){ 
	var cnt = parseInt(document.getElementById("cnt").value);
	$.getJSON("http://api.openweathermap.org/data/2.5/forecast/daily?units=metric&cnt="+cnt+"&q="+location+key, function(data){
		console.log(data);
		var build = "";
		for(var i=0; i<data.list.length; i++){
			var icon=data.list[i].weather[0].icon;//http://openweathermap.org/img/w/10d.png
			var descr=data.list[i].weather[0].description;
			var temp=data.list[i].temp.day;
			var d=new Date(data.list[i].dt*1000);
			var weekday = new Array(7);
			weekday[0] = "Sunday";
			weekday[1] = "Monday";
			weekday[2] = "Tuesday";
			weekday[3] = "Wednesday";
			weekday[4] = "Thursday";
			weekday[5] = "Friday";
			weekday[6] = "Saturday";
			build += "<div id='dailydiv'>";
			build += "<h3>Day: "+(i+1)+"</h3>";
			build+= "Date: "+(d.getMonth()+1)+" / "+ d.getDate()+ " / "+d.getFullYear()+" "+weekday[d.getDay()];
			build += "<img src='http://openweathermap.org/img/w/"+icon+".png' style='height:100px'><br>";
			build += "<p>";
			build += "Description:"+descr+"<br>";	
			build += "Tempture:"+temp+" deg C<br>";
			build +="</p>"
			build += "</div>";
		}
		document.getElementById("daily").innerHTML = build;
	});
}
function myMap(coordsLat,coordsLon) {
var mapProp= {
    center:new google.maps.LatLng(coordsLat,coordsLon),
    zoom:12,
};
var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
document.getElementById("googleMap").style.height="300px";
}

</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjAOoKj4Df_lqdhnJpzoud53V5x09vy8c"></script>
</head>



<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Open Weather Map</a>
    </div>
    <form class="navbar-form navbar-left">
      <div class="form-group">
      <label style="color:white">location:</label>
      <input type="text" class="form-control" id="location" placeholder="Enter City" value="Bayside,ny">
    </div>
    <div class="form-group">
      <label style="color:white">Days:</label>
      <input type="text" class="form-control" id="cnt" placeholder="Enter # 1-16" value="7">
    </div>
	 <button type="button" class="btn btn-default" onclick="showWeather()">Get Weather data</button>
    </form>
  </div>
</nav>

<div class="container">
	<div class="jumbotron" >
		<h1>Weather</h1>      
	</div>
</div>	
<div class="row" style="margin:10px">
	<div class="col-sm-4" >
		<div class="panel panel-primary">
			<div class="panel-heading"><h2>Current weather</h2></div>
			<div class="panel-body" id="current"></div>
		</div>
	</div>
	<div class="col-sm-8" >
		<div class="panel panel-primary">
			<div class="panel-heading" ><h2>Google Map</h2></div>
			<div class="panel-body" id="googleMap"></div>
		</div>
	</div>
	<div class="col-sm-12">

			<div class="panel-heading" ><h2>Daily Weather Forecast</h2></div>
			<div class="panel-body" id="daily"></div>
		</div>
	</div>
</div>
